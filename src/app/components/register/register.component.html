<div>
    <h1>REGISTATI</h1>
    <form #registerForm="ngForm"  (ngSubmit)="onSubmit(registerForm)">
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" required name="email" ngModel>
  </mat-form-field><mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" required name="password" ngModel>
  </mat-form-field>
  <button mat-stroked-button type="submit" [disabled]="!registerForm.valid">Basic</button>
</form>
</div>
