<div>
    <form #loginForm="ngForm"  (ngSubmit)="onSubmit(loginForm)">
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" required name="email" ngModel>
  </mat-form-field><mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" required name="password" ngModel>
  </mat-form-field>
  <button mat-stroked-button type="submit" [disabled]="!loginForm.valid">Basic</button>
</form>
</div>
